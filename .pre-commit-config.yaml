repos:
-   repo: https://github.com/pycqa/isort
    rev: 5.8.0
    hooks:
    - id: isort
      args: ["--profile", "black"]
    
-   repo: https://github.com/ambv/black
    rev: 20.8b1
    hooks:
    - id: black
      language_version: python3.9

-   repo: https://github.com/pycqa/flake8
    rev: 3.9.2
    hooks:
    - id: flake8

-   repo: https://github.com/pycqa/pylint
    rev: v2.9.6
    hooks:
    - id: pylint
      args:
        [
          "--extension-pkg-whitelist=pydantic",
        ]